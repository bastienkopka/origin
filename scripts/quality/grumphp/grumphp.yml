grumphp:
  process_timeout: 60
  git_hook_variables:
    VAGRANT_PROJECT_DIR: /var/www/web/
    EXEC_GRUMPHP_COMMAND: docker compose run --rm --no-deps php
  ascii:
    failed: scripts/quality/grumphp/grumphp_ko.txt
    succeeded: scripts/quality/grumphp/grumphp_ok.txt
  tasks:
    composer:
      no_check_all: true
    composer_normalize:
      indent_size: 4
      indent_style: space
    phpcs:
      standard:
        - vendor/drupal/coder/coder_sniffer/Drupal
        - vendor/drupal/coder/coder_sniffer/DrupalPractice
      triggered_by:
        - inc
        - info
        - install
        - module
        - php
        - profile
        - test
        - theme
        - yml
      ignore_patterns:
        - conf/drupal
    phpstan:
      configuration: scripts/quality/phpstan/phpstan.neon
      memory_limit: "-1"
      use_grumphp_paths: true
      triggered_by:
        - inc
        - info
        - install
        - module
        - php
        - profile
        - test
        - theme
      ignore_patterns:
        - conf/drupal
